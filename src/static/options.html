<!DOCTYPE html>
<html>
<head><title>SO Dark Chat + options</title></head>
<link rel="stylesheet" type="text/css" href="options.css">
<body>
<div class="container">
    <h1>
  SO Dark Chat + <small>options</small>
  </h1>
    <form id="optForm">
        <div class="control-group">
            <label>
                <input type="checkbox" id="auto-collapse" /> Auto-collapse oneboxes
            </label>
        </div>
        <div class="control-group">
            <label>
                <input type="checkbox" id="user-colours" /> Show user colour bars above messages
            </label>
        </div>
        <div class="control-group">
            <label>
                <input type="checkbox" id="inline-youtube" /> Embed youtube videos inline the chat
            </label>
        </div>
        <input type="submit" value="Save" />

    </form>
    <div id="message">Settings saved!</div>
</div>


<script src="options.js"></script>
</body>
</html>
